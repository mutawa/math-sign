<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>تدريب جمع وطرح الأعداد </title>
</head>
<body dir="rtl">
    <div class="wrapper">
        <div class="status">
            <div>
                إجابات صحيحة: <span id="correct">0</span>
            </div>
            <div>
                إجابات خاطئة: <span id="wrong">0</span>
            </div>
            <div id="row">

            </div>
        </div>
        <div class="question">
            <div class="question-text">
                <div class="operand" id="operand1"></div>
                <div class="operator">
                    
                </div>
                <div class="operand" id="operand2"></div>
                <div class="equals"> = </div>
                <div class="answer" id="answer"></div>

            </div>
            <div class="choices"></div>
            <div class="level">
                <div class="level-text">
                    <span>المستوى:</span>
                    <span id="level">1</span>
                </div>
                <div class="level-progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
